swagger: '2.0'

info:
  version: "0.1.0"
  title: "Bias and Disparity Detection Engine REST API"
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html

consumes:
  - text/plain

produces:
  - application/json

schemes:
- "https"
- "http"

definitions:
  Sentence:
    type: "object"
    required:
    - "sentence_type"
    properties:
      id:
        type: "string"
      rev:
        type: "string"
      chargeDisposition:
        type: "string"
        enum:
          - "BFW"
          - "Death Suggested-Cause Abated"
          - "Finding Guilty"
          - "FNG"
          - "FNPC"
          - "Nolle Prosecution"
          - "Null"
          - "Plea of Guilty"
          - "SOL"
          - "Verdict-Not Guilty"
          - "Verdict Guilty"
      phase:
        type: "string"
      sentence_type:
        type: "string"
        enum:
          - "Prison Only"
          - "Prison and Alternatives"
          - "Probation Only"
          - "Probation and Alternatives"
          - "Fine Ordered/No Restitution"
          - "Restitution Ordered/No Fine"
          - "Both Fine & Restitution Ordered"
          - "Prison"
          - "Supervision"
          - "Conditional Discharge"
          - "Probation"
          - "Jail"
          - "Conversion"
          - "Cook County Boot Camp"
          - "Probation Terminated Satisfactorily"
          - "Inpatient Mental Health Services"
          - "Probation Terminated Unsatisfactorily"
          - "Conditional Release"
          - "Probation Terminated Instanter"
          - "Death"
          - "2nd Chance Probation"
      commitmentTerm:
        type: "integer"
        format: "int64"
      commitmentUnit:
        type: "string"
      commitmentType:
        type: "string"
      minimum_incarceration_months:
        type: "integer"
        format: "int64"
      maximum_incarceration_months:
        type: "integer"
        format: "int64"
      probation_term_months:
        type: "integer"
        format: "int64"
      minimum_probation_months:
        type: "integer"
        format: "int64"
      maximum_probation_months:
        type: "integer"
        format: "int64"
      fine_dollars:
        type: "integer"
        format: "int64"
      minimum_fine_dollars:
        type: "integer"
        format: "int64"
      maximum_fine_dollars:
        type: "integer"
        format: "int64"
      community_service_hours:
        type: "integer"
        format: "int64"
      restitution:
        type: "string"
      alternative_sentence:
        type: "string"
      suspended_sentence:
        type: "boolean"
  Deviation:
    type: "object"
    required:
    - "charge_code"
    properties:
      id:
        type: "string"
      rev:
        type: "string"
      charge_code:
        type: "string"
      sentence_deviations:
        type: "array"
        items:
          $ref: "#/definitions/Sentence"
  BiasDetectionRequest:
    type: "object"
    required:
    - "charge_code"
    - "race"
    - "gender"
    - "controlled_substance_quantity_level"
