          - White
          - Black
          - Hispanic
          - Other
          - Asian
          - American Indian
          - Biracial
          - White [Hispanic or Latino]
          - White/Black [Hispanic or Latino]
          - Unknown
      gender:
        enum:
          - Female
          - Male
          - Other
          - Unknown
        type: "string"
      controlled_substance_quantity_level:
        type: "integer"
        minimum: 0
        maximum: 17
